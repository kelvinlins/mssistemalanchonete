apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sistema-lanchonete-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sistema-lanchonete
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30